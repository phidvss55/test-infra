apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: "https://github.com/phidvss55/test-infra.git"
    targetRevision: HEAD
    path: demo-app

  destination:
    name: ""
    namespace: demo-app
    server: "https://kubernetes.default.svc"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
