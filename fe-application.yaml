apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fe-application-from-scratch
  namespace: argocd

spec:
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"

  project: default

  source:
    path: client-app
    repoURL: "https://github.com/phidvss55/test-infra.git"
    targetRevision: HEAD

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
